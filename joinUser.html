<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    .joinForm{
      background-color: lightskyblue;
      width: 520px;
      height: 540px;
      padding: 10px;
    }
    td{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div align="center">
    <h1>회원가입</h1>
    <div class="joinForm">
      <form action="">
        <table border="1" style="text-align: center;">
          <tr>
            <td rowspan="2">ID</td>
            <td><input type="text"></td>
            <td style="background-color: lightgray;">중복확인</td>
          </tr>
          <tr>
            <td><span style="margin: 5px;">5~14 글자까지 가능합니다.</span></td>
          </tr>
          <tr>
            <td rowspan="2">PW</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>
              <span style="margin: 5px;">영문,숫자,특수문자를 조합해야합니다.
              <br>
              ※사용 불가 특수문자 : '"+/\-^&()<>
              </span></td>
          </tr>
          <tr>
            <td>PW 확인</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td rowspan="2">닉네임</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>3~8 글자까지 입력 가능합니다</td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td rowspan="2">본인확인질문</td>
            <td>
              <select name="question" id="">
                <option value="none">질문을 선택하세요</option>
                <option value="1">1이라고 적으세요</option>
                <option value="2">2라고 적으세요</option>
                <option value="3">3이라고 적으세요</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="submit" value="회원가입">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
