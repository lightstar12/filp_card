<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호찾기</title>
  <style>
    .joinForm{
      background-color: lightskyblue;
      width: 300px;
      padding: 10px;
    }
    td{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div align="center">
    <h1>비밀번호찾기</h1>
    <div class="joinForm">
      <form action="">
        <table border="1" style="text-align: center;">
          <tr>
            <td>아이디</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td rowspan="2">본인확인질문</td>
            <td>
              <select name="question" id="">
                <option value="none">질문을 선택하세요</option>
                <option value="1">1이라고입력하세요</option>
                <option value="3">2라고입력하세요</option>
                <option value="2">3이고입력하세요</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="확인"></td>
          </tr>
        </table>
      </form>
    </div>

  </div>
</body>
</html>
